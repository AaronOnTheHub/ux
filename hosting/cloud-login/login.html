<!DOCTYPE html>
<html>
  
  <head data-gwd-animation-mode="quickMode">
    <title>Login | HOSTING</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="generator" content="Google Web Designer 1.0.1.1025">
	<link href="style/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div class="sky">
    	
    	<div class="moon"></div>
    
        <div class="clouds_one"></div>

        <div class="clouds_two"></div>

        <div class="clouds_three"></div>

		<div class="loginForm">

			<div class="inner">
				
				<!-- login form -->

				<img class="loginFormLogo" src="images/hosting_logo_login_mobile.png" />

				<div class="pull-left formGroups" role="form">
				
					<fieldset>
					
						<div class="form-group">
						  <label for="hostingUserName">HOSTING Username</label>
						  <input type="text" id="hostingUserName" name="hostingUserName" class="form-control" placeholder="">
						</div>						

						<div class="form-group">
						  <label for="inputEmail">Email</label>
						  <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="">
						</div>						

						<div class="form-group">
						  <label for="inputPassword">Password</label>
						  <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="">
						</div>						
						
						<div class="form-group">
							<button id="loginButton" class="btn btn-primary pull-left">Login</button>
							<a class="pull-right btn-forgot-password">Forgot your password?</a>
						</div>
						
				
					</fieldset>
				
				</div>
				

			</div>
		</div>
    </div>

  </body>

<script type="text/javascript" src="scripts/jquery-1.8.3.js"></script>
<script type="text/javascript" src="scripts/bootstrap.js"></script>
  
  
</html>
